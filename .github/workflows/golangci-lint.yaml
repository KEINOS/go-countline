# Workflow for static analysis and lint via golangci-lint on any push to main.
# Details of this action see: https://github.com/golangci/golangci-lint-action
name: golangci-lint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1'
          check-latest: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --config ./.golangci.yml ./... ./cl/_alt ./cl/_gen ./_example/countline
